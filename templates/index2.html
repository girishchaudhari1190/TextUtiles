<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Utils</title>

</head>
<body>
<h1> Welcome to the text analyzed your text below </h1>

<form action='/analyze' method='get'>
    <textarea name='text' style='margin: 0px; width: 721px; hight: 93px'></textarea> <br>
    <input type="checkbox" name="removepunc"> Remove punctuation <br>
    <input type="checkbox" name="fullcaps"> UPPER CASE <br>
    <input type="checkbox" name="newlineremover"> New line remover <br>
    <input type="checkbox" name="spaceremover"> space remover <br>
    <input type="checkbox" name="charcount"> character count <br>


    <button type='submit'> Analyze text </button>
</form>
</body>
</html>
