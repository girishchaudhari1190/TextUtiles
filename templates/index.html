<div class="container">
<form action='/analyze' method='get'>


  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter your Text hear </label>
    <textarea class="form-control" name='text'  id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1"> Removed Punctuation </label>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2"> Full capitalized </label>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3"> New line remover </label>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="spaceremover" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4"> extra space remover </label>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5"> Char count </label>
</div>
    <button type="submit" class="btn btn-dark mt-2">Analyzed text</button>
